<html lang="en">

  <head>

  <body>
    <div class="container">
      <div class="row">

          
    
      </div>
    </div> 

    <script>
      function itemCardList(className, items) {
        items.forEach((item)=>{
          var html = `<div class="col-sm-4"> 
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${item.title}</h5>
          <p>가격 : ${item.price}</p>
        </div>`;
        
        $(`.${className}`).append(html);
        }) 
      }

      // function itemCardOne(className, data) {
      //   var html = `<div class="col-sm-4"> 
      //     <img src="https://via.placeholder.com/600" class="w-100">
      //     <h5>${data.title}</h5>
      //     <p>가격 : ${data.price}</p>
      //   </div>`;
        
      //   $(`.${className}`).append(html);
      // }

      var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
      ];

      // products.forEach((data)=> {

      //     <h5>${data.title}</h5>
      //     <p>가격 : ${data.price}</p>
      //   </div>`;
        
      //   $('.row').append(html);
      // })

      // products.forEach((data)=> {
      //   itemCardOne('row', data);
      // })

      itemCardList('row', products);
      
    </script>

    <div class="container">
      <button class="btn btn-danger" id="more">더보기</button>
    </div>

    <script>
      var btnCount = 0;
      // 더보기 버튼 눌렀을 때 ajax 요청으로 상품 더 보여주기
      $('#more').click(function() {
        btnCount++;
        $.get(`https://codingapple1.github.io/js/more${btnCount}.json`)
        .done((data) => {
          itemCardList('row', data);
        })
        
      // 더보기 버튼 2번 눌리면 사라지게 하기
      if (btnCount >= 2) $('#more').css('display', 'none');
      })
        
      
    

      

      
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
